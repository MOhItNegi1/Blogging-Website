{% extends 'base.html' %}
{% block content %}
<h2 style="text-align:center;">Change Password</h2>
<form method="POST" style="max-width:350px;margin:2rem auto;padding:2rem;background:#f7f7f7;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.05);">
    <div style="margin-bottom:1rem;">
        <label for="old_password" style="display:block;margin-bottom:0.5rem;">Old Password:</label>
        <input type="password" id="old_password" name="old_password" required style="width:100%;padding:0.5rem;border:1px solid #ccc;border-radius:4px;">
    </div>
    <div style="margin-bottom:1rem;">
        <label for="new_password" style="display:block;margin-bottom:0.5rem;">New Password:</label>
        <input type="password" id="new_password" name="new_password" required style="width:100%;padding:0.5rem;border:1px solid #ccc;border-radius:4px;">
    </div>
    <div style="margin-bottom:1rem;">
        <label for="confirm_password" style="display:block;margin-bottom:0.5rem;">Confirm New Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required style="width:100%;padding:0.5rem;border:1px solid #ccc;border-radius:4px;">
    </div>
    <button type="submit" style="width:100%;padding:0.75rem;background:#222;color:#ffd700;border:none;border-radius:4px;font-weight:bold;cursor:pointer;">
        Change Password
    </button>
</form>
<p style="text-align:center;">
    <a href="{{ url_for('login.login_view') }}" style="color:#222;font-weight:bold;">Back to Login</a>
</p>
{% endblock %}
